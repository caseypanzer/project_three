<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { margin: 0; padding: 0; }
      #map { height: 400px; width: 100%; }
      #map-results { height: 400px; width: 100%; }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=weather,visualization,panoramio"></script>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">

    function initMap() {
      var myLatLng = {lat: 40.738688, lng: -73.993250};
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 13,
        center: myLatLng
      });

      var marker = new google.maps.Marker({
        position: myLatLng,
        map: map,
        draggable: true,
      });

      var infowindow = new google.maps.InfoWindow({
        content: "HELLO"
      });

      google.maps.event.addListener(marker, 'dragend', function (evt) {
          var lat = evt.latLng.lat().toFixed(3)
          var long = evt.latLng.lng().toFixed(3)
      });
      marker.addListener('click', function() {
        infowindow.open(map, marker);
      });
    }

    initMap()
    </script>

  </body>
</html>
